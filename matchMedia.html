<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matchmedia</title>
</head>
<body>
    
    <script>
        let m = [window.matchMedia('(max-width:480px)'),window.matchMedia('(min-width:760px) and (max-width:1024px)')]; //가로 필수
        let device;

        m.forEach(function(md){
            media(md);
            md.addListener(media);
        })

        function media(e){
            if(e.matches){
                device = e.media;
                console.log(device);
            }
        }
        if(device.match('480')){
            console.log('모바일');
        }



        
    </script>
</body>
</html>
