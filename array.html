    <script>
        // 선언방식 new Array(), []
        // 값의 형식 key : value
        
        let a = new Array();
        // 배열 선언 대문자 주의
        a.push(10);
        a.push(50);
        // .push() = 배열의 뒤에 값을 추가함

        console.log(a)
        console.log(a[1])

        // 사용 형태 


        let name = ['곰','고양이','강아지','쥐'] ;
        const elDd = document.querySelector('dl');


        // elDd.forEach(function(v,k){
        //     elDd[k].innerText = name[k];
        // });

        let tag = '';
        // +=를 사용시에 tag = null이나 tag; 로만입력시 타입에 대한정보글(언디파인드)이 같이 표시되기때문에 '' 로만 입력

        name.forEach(function(v,k){
            if([v] != '강아지'){
                elDd.innerHTML +=
                                `<div>
                                <dt>이름</dt>
                                <dd>${v}</dd>
                                </div>`;
            }
        });



    </script>
