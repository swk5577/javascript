            for(let i=2; i<=9; i++){
                elbut.innerHTML += `<button>${i}</button>`
            };
            const elbutnum = document.querySelectorAll('button');


            let gugudan = function(num){

                let str = '';

                str += `<li><b>${num}단</b>`

                for(let i=1;i<=9;i++){
                    str +=`<p>${num}x${i}=${num*i}</p>`
                }
                str += '</li>'

                elul.innerHTML += str;

                //함수안에 쌓아서 출력하는 방식

            };


            let all = function(){
                for(let i=2;i<=9;i++){
                    gugudan(i)
                }
            };


            elbutnum.forEach(function(v){
                v.onclick = function(){
                    elul.innerHTML = '';
                    let num = this.innerText

                    if(num == '전체'){
                        all()
                    }else{
                        gugudan(num)
                    }
                    
                }
            })
            
            all()
            
        </script>
