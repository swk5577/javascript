<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 방향</title>
</head>
<body>
    <header id="header">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
    </header>
    <main>
        <section>01</section>
        <section>02</section>
        <section>03</section>
        <section>04</section>
        <section>05</section>
    </main>

    <style>
        header{
            position: fixed; top:0; left: 0; transition: 1s;
            width: 100%; height: 10vw; background-color: rgb(97, 29, 161);
            display: flex; justify-content: space-between; align-items: center; font-size: 3vw;
        }

        header.active{transform: translateY(100%);}

        section{
            margin-top:5vw; background-color: rgb(67, 67, 139); height: 20vw;
        }
    </style>



    <script>
        /* window.onscroll = function(){} */
        
        let pos = {y:0, y2:0, status:true};
        // '이벤트를 추가'하는 방법 - 이미 이벤트가 걸려잇으면 또 넣을수 없으니 그때 사용하는 방법 / 선호하는 방식은 아니지만 필요할수 있음        
        window.addEventListener('scroll',function(){
            pos.y = window.pageYOffset;
            console.log(pos.y);

            if(pos.y > pos.y2){
                console.log('내리는중');
                pos.status = true;
            }else{
                console.log('올리는중');
                pos.status = false;
            }

                /* pos.status = (pos.y > pos.y2) ? true : false  삼항 연산자 방식*/
                pos.y2 = pos.y;

                if(pos.status){header.classList.add('active')}
                else{header.classList.remove('active')}
        }) 
    </script>

</body>
</html>
