<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <ul>
        <li>01</li>
        <li>02</li>
        <li>03</li>
        <li><img src="../img/05.jpg" alt=""></li>
    </ul>
    <script>
        // $('선택자').메소드();
        // $('선택자 >자식').메소드();
        // document.querySelector('선택자')

        $('body')
        .css({
            "background-color":"green", //중가로로 바로들어가는 메소드의경우 객체처럼 작성
            "font-size" : "50px"
        // ""를 쓰고싶지 않다면 fontSize 로 적어도 괜찮다
        })

        // 한 선택자에 . 만붙이면 연속해서 계속 줄수있다
        // on은 이벤트를 연결해주는 명령어

        .on('click',()=>{ //화살표함수는 제이쿼리에서  오류가 있어서 쓰지않는 편이 좋음
            alert('클릭!')
        })


        $('ul >li')
        .css({
            border:"5px solid black"
        })
        .on('click',function(){
            $(this).css('color','yellow')
            console.log(
                "index = " + $(this).index(), //값을 요청할때는 ()안에 아무것도 쓰지않음
                "text = " + $(this).text(), //()안에 작성할시 값이 들어감
                "html = " + $(this).html(),
                $(this).attr('class','abx'), //클래스를 넣는법
                $(this).find('img').attr('src') //이미지를 찾아서 이미지의 src값을 출력 find는 자식, 자손 요소 모두 찾을수 있음
            );
        })


    </script>
    
</body>
</html>
