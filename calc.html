    <script>  /* 대입연산자 (=) / 산술연산자 (+ - * / %) / 증감연산자 (++ --) / 비교연산자(< > <= >= == === != !==) / 논리연산자(!,&&,||) / 할당연산자(+= -= *= /= %=) */

    let x=100, y=200 ;

    console.group('산술연산자');/* 변수의 값을 변화시키지 않음 */
        console.log(`${x} + ${y} = ${x+y}`);
        console.log(`${x} - ${y} = ${x-y}`);
        console.log(`${x} * ${y} = ${x*y}`);
        console.log(`${x} / ${y} = ${x/y}`);
        console.log(`${x} % ${y} = ${x%y}`); /* 못나눌경우 그냥 수를 반납함 */
    console.groupEnd();



    console.group('증감연산자'); /* 변수의 값이 변함 */
        console.log(`++x = ${++x}`); /* 계산전 1을더함 */
        console.log(`x++ = ${x++}`); /* 계산후 1을더함 */
        console.log(`x= ${x}`);
        console.log(`--x = ${--x}`); /* 계산전 1을뺌 */
        console.log(`x-- = ${x--}`); /* 계산후 1을뺌 */
        console.log(`x= ${x}`);
    console.groupEnd();


    console.group('비교연산자');  /* true false */
        console.log(`x > y = ${x>y}`);
        console.log(`x < y = ${x<y}`);
        console.log(`x >= y = ${x>=y}`);
        console.log(`x <= y = ${x<=y}`);
        console.log(`x == y = ${x==y}`);
        console.log(`x != y = ${x!=y}`);


        console.log( typeof (x != y)); /* 나온 값의 타입을 알아볼때 사용 */
        console.log(`x === y = ${x===y}`); /* 타입도 같은지를 검사 */

    console.groupEnd();


    console.group('논리연산자');
        // ! 논리부정
        // && and
        // || or
        console.log(`(x>y) && (x<y) =${(x>y) && (x<y)}`);
        console.log(`(x>y) || (x<y) =${(x>y) || (x<y)}`);
        console.log(`!true = ${!true}`);
    console.groupEnd();


    console.group(`할당연산자`);
        console.log(`x += y = ${x+=y}`);  /* y에 있는값을 x와 +한뒤 x에 넣는다 */
        console.log(`x -= y = ${x-=y}`);  /* 문자등도 추가(+=), 대입(=), 제거(-=) 가 가능하다 */
        console.log(`x *= y = ${x*=y}`);
        console.log(`x /= y = ${x/=y}`);
        console.log(`x %= y = ${x%=y}`);
    console.groupEnd();

    </script>
