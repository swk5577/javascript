<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
</head>
<body>
    
    <script>
        let html = 90, css = 100, js=10;
        let total = 0;

        // 토탈값이 200이상이면 합격 / 불합격

        total = (html+css+js);

        if(200<=total){
            console.log('합격'); 

        }else{
            console.log('불합격'); 
        };



        // 평균 90이상 a / 80이상 b / 80미만c

        let ave = total/3;

        console.log(ave);

        if(ave>=90){
            console.log('A등급');
        }else if(ave>=80){
            console.log('B등급');
        }else{
            console.log('C등급');
        }


    </script>

    <script>
        let age= prompt('당신의 나이는?');
        // 명령어가 확인될때까지 아래 명령어 실행안함
        console.log(age);

        // 19이상이면 어서오세용 / 미만이면 진입 불가한 사이트입니다

        let a;

        if(age>=19){
                a='어서오세용';
            }else{
                a='진입이 불가능 합니다';
            }

        console.log(a)

    </script>

</body>
</html>
